<ion-header>
  <ion-toolbar>
    <ion-title>Hello, User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner"></div>
  <div class="main">
    <h3>Your Favorite Teams</h3>
    <div class="user-fav">
      <ion-card (click) = "toTeam()">
        <ion-card-header>
          <img src="../../assets/icon/teams/Real_Madrid.png" alt="" />
          <p>Real Madrid</p>
        </ion-card-header>
      </ion-card>

      <ion-card (click) = "toTeam()">
        <ion-card-header>
          <img src="../../assets/icon/teams/Barcelona.png" alt="" />
          <p>Barcelona</p>
        </ion-card-header>
      </ion-card>

      <ion-card (click) = "toTeam()">
        <ion-card-header>
          <img src="../../assets/icon/teams/At_Madrid.png" alt="" />
          <p>Atletico Madrid</p>
        </ion-card-header>
      </ion-card>
    </div>

    <h3>Your Favorite Leagues</h3>
    <div class="user-fav">
      <ion-card (click) = "toLeague()">
        <ion-card-header>
          <img src="../../assets/icon/leagues/LaLiga.png" alt="" />
          <p>LaLiga</p>
        </ion-card-header>
      </ion-card>

      <ion-card (click) = "toLeague()">
        <ion-card-header>
          <img src="../../assets/icon/leagues/LaLiga.png" alt="" />
          <p>LaLiga</p>
        </ion-card-header>
      </ion-card>

      <ion-card (click) = "toLeague()">
        <ion-card-header>
          <img src="../../assets/icon/leagues/LaLiga.png" alt="" />
          <p>LaLiga</p>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
<br><br><br>
  <!-- Tabs -->
  <footer>
    <ion-button routerLink="/leagues" class="btnFooter" fill="clear">
      <ion-icon name="trophy-outline"></ion-icon>
    </ion-button>
    <ion-button routerLink="/teams" class="btnFooter" fill="clear">
      <ion-icon name="football-outline"></ion-icon>
    </ion-button>
    <ion-button routerLink="/user" class="btnFooter" fill="clear">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
  </footer>
    
</ion-content>
