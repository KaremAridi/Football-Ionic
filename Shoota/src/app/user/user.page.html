<ion-header>
  <ion-toolbar>
    <ion-title>Hello, User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner"></div>
  <div class="main">
    <h3>Your Favorite Teams</h3>
    <div class="user-fav">
      <ion-card>
        <ion-card-header>
          <img src="../../assets/icon/teams/Real_Madrid.png" alt="" />
          <p>Real Madrid</p>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <img src="../../assets/icon/teams/Barcelona.png" alt="" />
          <p>Barcelona</p>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <img src="../../assets/icon/teams/At_Madrid.png" alt="" />
          <p>Atletico Madrid</p>
        </ion-card-header>
      </ion-card>
    </div>

    <h3>Your Favorite Leagues</h3>
    <div class="user-fav">
      <ion-card>
        <ion-card-header>
          <img src="../../assets/icon/leagues/LaLiga.png" alt="" />
          <p>LaLiga</p>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <img src="../../assets/icon/leagues/LaLiga.png" alt="" />
          <p>LaLiga</p>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <img src="../../assets/icon/leagues/LaLiga.png" alt="" />
          <p>LaLiga</p>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <!-- Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="football-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="leagues">
        <ion-icon name="trophy-outline"></ion-icon>
        <ion-label>League</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="teams">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Teams</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>My Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
