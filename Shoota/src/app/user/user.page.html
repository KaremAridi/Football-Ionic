<ion-header>
  <ion-toolbar>
    <ion-title>Hello, User.Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner"></div>
  <div class="main">
    <h3>Your Favorite Teams</h3>
    <div class="user-fav">


      <ion-card *ngFor="let team of teams" (click) = "toTeam(team.id,team.name,team.image)">
        <ion-card-header>
          <img src="{{team.image}}" alt="{{team.name}}" />
          <p>{{team.name}}</p>
        </ion-card-header>
      </ion-card>
 
    </div>

    <h3>Your Favorite Leagues</h3>
    <div class="user-fav">
      <ion-card *ngFor="let league of leagues" (click)="toLeague(league.id,league.title)">
        <ion-card-header>
          <img src="{{league.image}}" alt="{{league.title}}" />
          <p>{{league.title}}</p>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
<br><br><br>
  <!-- Tabs -->
  <footer>
    <ion-button routerLink="/leagues" class="btnFooter" fill="clear">
      <ion-icon name="trophy-outline"></ion-icon>
    </ion-button>
    <ion-button routerLink="/teams" class="btnFooter" fill="clear">
      <ion-icon name="football-outline"></ion-icon>
    </ion-button>
    <ion-button routerLink="/user" class="btnFooter" fill="clear">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
  </footer>
    
</ion-content>
