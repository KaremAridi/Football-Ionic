<ion-header>
  <ion-toolbar>
    <ion-title>Teams & Players</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Make search work -->
<ion-content>
  <ion-list>
    
      <ion-item *ngFor="let team of teams" (click)="selectedTeam()">
        <ion-avatar slot="start">
          <img src="{{team.image}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{team.name}}</h2>
        </ion-label>
      </ion-item>
      
  </ion-list>

  
</ion-content>
