<ion-header>
  <ion-toolbar>
    <ion-title>League</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Make search work -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let league of leagues" (click)="selectedLeague()">
      <ion-avatar slot="start">
        <img src="{{league.image}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{league.title}}</h2>
      </ion-label>
    </ion-item>

    
  </ion-list>
</ion-content>
