<ion-header>
  <ion-toolbar>
    <ion-title>League</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Make search work -->
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/icon/leagues/LaLiga.png" />
      </ion-avatar>
      <ion-label>
        <h2>LaLiga</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/icon/leagues/Premier_League.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>Premier Leagues</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/icon/leagues/Champions_League.png" />
      </ion-avatar>
      <ion-label>
        <h2>UEFA Champions League</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

 <!-- Tabs -->
 <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="football-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="leagues">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>League</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="teams">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Teams</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>My Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
