<ion-content>
  
  <div class="main">
    <img src="../../assets/icon/logo.png" alt="" />
    <h4>Choose Your Favorite Teams!</h4>
  </div>
  <ion-list>
    <ion-item *ngFor="let team of teams">
      <ion-avatar slot="end">
        <img src="{{team.image}}" />
      </ion-avatar>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>

      <ion-label>
        <h2>{{team.name}}</h2>
      </ion-label>
    </ion-item>
    </ion-list>

  <div class="main">
    <ion-button color="success" expand="block">Shoota!</ion-button>

    <a href="">Skip</a>
  </div>
</ion-content>
