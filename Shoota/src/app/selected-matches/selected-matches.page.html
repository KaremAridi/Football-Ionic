<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="league-status">
      <ion-button color="success">Matches</ion-button>
      <ion-button color="primary" (click)="onClick(data.id,data.name)"
        >Standings</ion-button
      >
    </div>
    <ion-card *ngFor="let src of data.matches">
      <ion-card-content *ngIf="src.ended" style="text-align: center">
        {{src.date}} <br />
        <b> {{src.name1}} vs. {{src.name2}}</b><br />
        <i>{{src.score_1}} - {{src.score_2}}</i> <br />
      </ion-card-content>
      <ion-card-content *ngIf="!src.ended" style="text-align: center">
        {{src.date}} <br />
        <b> {{src.name1}} vs. {{src.name2}}</b><br />
        <i> Mark your Calendars! </i><br />
      </ion-card-content>
    </ion-card>
    <br><br><br><br>

  </div>
</ion-content>

<!-- Tabs -->
<footer>
  <ion-button routerLink="/leagues" class="btnFooter" fill="clear">
    <ion-icon name="trophy-outline"></ion-icon>
  </ion-button>
  <ion-button routerLink="/teams" class="btnFooter" fill="clear">
    <ion-icon name="football-outline"></ion-icon>
  </ion-button>
  <ion-button routerLink="/user" class="btnFooter" fill="clear">
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-button>
</footer>
